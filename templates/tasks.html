{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>Tasks</title>
</head>
<body>
    <div class="container body">
        <div class="row justify-content-md-center">
          <div class="col col-md-auto">
            <h1>Todo List</h1>
          </div>
        </div>
        <form class="row" action="{% url 'addTask' %}" method="POST">
          {% csrf_token %}
          <div class="col-auto">
              <button type="submit" class="btn btn-outline-success">
                  <img src="{% static './images/icons/add.svg' %}" alt="addTask">
              </button>
          </div>
          <div class="col">
              {{ form.description }}
          </div>
      </form>
      
      
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Description</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
              <th scope="col">Complete</th>
            </tr>
          </thead>
          <tbody>
            {% for task in tasks %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ task.description }}</td>
              <td><button type="button" class="btn btn-outline-primary"><img src="{% static './images/icons/pencil.svg' %}"/></button></td>
              <td><button type="button" class="btn btn-outline-danger" action="{% url 'deleteTask' %}"><img src="{% static './images/icons/trash.svg' %}"/></button></td>
              <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
</body>
</html>
